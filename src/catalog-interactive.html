<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.svg" />
    <title>WatchCharm</title>
    <link rel="stylesheet" href="./css/base/styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body>
    <header>
        <load src="partials/sections/header.html" />
    </header>

    <main>
        <section class="catalog" id="catalog-interactive">
            <div class="container" >
                <div class="interactive-wrapper" data-aos="fade-right">

                    <h2 class="catalog-main-title">Catalog</h2>
                    <div class="sort-controls">
                        <div class="sort-controls-wrapper">
                            <div class="sort-by-wrapper">
                                <label for="sort-select">Sort by:</label>
                                <select class="catalog-input" id="sort-select">
                                    <option value="price">Price</option>
                                    <option value="name">Name</option>
                                </select>
                            </div>
                            <div class="sort-order-wrapper">
                                <label for="sort-order-select">Sort order:</label>
                                <select class="catalog-input" id="sort-order-select">
                                    <option value="asc">Ascending</option>
                                    <option value="desc">Descending</option>
                                </select>
                            </div>
                            <div class="filter-wrapper">
                                <label for="min-price-input">Price Filter:</label>
                                <input class="catalog-input" type="number" id="min-price-input" placeholder="Enter...">
                            </div>
                        </div>
                        <div class="search-wrapper">
                            <label for="search-input">Search:</label>
                            <input class="catalog-input" type="text" id="search-input" placeholder="Search...">
                        </div>
                    </div>
                    <ul class="catalog-list" id="catalog-list">
                    </ul>
                    <div class="pagination-container">
                        <button class="pagination-button" id="prev-page">Previous</button>
                        <span class="current-page-text" id="current-page">Page 1</span>
                        <button class="pagination-button" id="next-page">Next</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <load src="partials/sections/footer.html" />
    </footer>

    <load src="partials/features/arrow.html" />
    <load src="partials/sections/mob-menu.html" />

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./js/catalog-logics.js"></script>
</body>

</html>
