<section class="hero">
  <div class="container">
    <h1 class="hero__title">
      Welcome to our <span class="hero__title-span">collection</span> of premium
      watches
    </h1>
    <p class="hero__text">
      Our watches are not just timepieces, but also an expression of your
      personality and lifestyle. From classic designs to modern ones, we have a
      watch to suit every taste and occasion.
    </p>
    <div class="hero__inner-block">
      <ul class="hero__people-list">
        <li class="hero__people-item">
          <picture>
            <!-- --------Mobile screen---- -->
            <source
              media="(max-width: 767.98px)"
              srcset="
                ../images/hero/hero-victoria-mob@1x.png 1x,
                ../images/hero/hero-victoria-mob@2x.png 2x
              "
            />
            <!-- --------/Mobile screen---- -->

            <!-- --------Tablet screen------ -->
            <source
              media="(min-width: 768px) and (max-width: 1279.98px)"
              srcset="
                ../images/hero/hero-victoria-tab@1x.png 1x,
                ../images/hero/hero-victoria-tab@2x.png 2x
              "
            />
            <!-- --------/Tablet screen------ -->

            <!-- ---------Desktop screen----- -->
            <source
              media="(min-width: 1280px)"
              srcset="
                ../images/hero/hero-victoria-desc@1x.png 1x,
                ../images/hero/hero-victoria-desc@2x.png 2x
              "
            />
            <!-- ---------/Desktop screen----- -->

            <img
              src="../images/hero/hero-victoria-mob@1x.png"
              alt="Girl with blond hair"
              class="hero__people-img"
              width="44"
              height="44"
            />
          </picture>
        </li>

        <li class="hero__people-item">
          <picture>
            <!-- -----------Mobile screen----- -->
            <source
              media="(max-width: 767.98px)"
              srcset="
                ../images/hero/hero-john-mob@1x.png 1x,
                ../images/hero/hero-john-mob@2x.png 2x
              "
            />
            <!-- -----------/Mobile screen----- -->

            <!-- -----------Tablet screen----- -->
            <source
              media="(min-width: 768px) and (max-width: 1279.98px)"
              srcset="
                ../images/hero/hero-john-tab@1x.png 1x,
                ../images/hero/hero-john-tab@2x.png 2x
              "
            />
            <!-- -----------/Tablet screen----- -->

            <!-- ---------Desktop screen----- -->
            <source
              media="(min-width: 1280px)"
              srcset="
                ../images/hero/hero-john-desc@1x.png 1x,
                ../images/hero/hero-john-desc@2x.png 2x
              "
            />
            <!-- ---------/Desktop screen----- -->

            <img
              src="../images/hero/hero-john-mob@1x.png"
              alt="
            A man in glasses"
              class="hero__people-img"
              width="44"
              height="44"
            />
          </picture>
        </li>

        <li class="hero__people-item">
          <picture>
            <!-- -----------Mobile screen----- -->
            <source
              media="(max-width: 767.98px)"
              srcset="
                ../images/hero/hero-anastasia-mob@1x.png 1x,
                ../images/hero/hero-anastasia-mob@2x.png 2x
              "
            />
            <!-- -----------/Mobile screen----- -->

            <!-- -----------Tablet screen----- -->
            <source
              media="(min-width: 768px) and (max-width: 1279.98px)"
              srcset="
                ../images/hero/hero-anastasia-tab@1x.png 1x,
                ../images/hero/hero-anastasia-tab@2x.png 2x
              "
            />
            <!-- -----------/Tablet screen----- -->

            <!-- -----------Desktop screen----- -->
            <source
              media="(min-width: 1280px)"
              srcset="
                ../images/hero/hero-anastasia-desc@1x.png 1x,
                ../images/hero/hero-anastasia-desc@2x.png 2x
              "
            />
            <!-- -----------/Desktop screen----- -->

            <img
              src="../images/hero/hero-anastasia-mob@1x.png"
              alt="A girl in glasses with red hair"
              class="hero__people-img"
              width="44"
              height="44"
            />
          </picture>
        </li>
      </ul>
      <a href="#footer" class="hero__scroll">Scroll down</a>
    </div>
    <div class="hero__background">
      <picture>
        <!-- -------------Mobile screen--------- -->
        <source
          media="(max-width: 767.98px)"
          srcset="
            ../images/hero/hero-background-mob@1x.jpg 1x,
            ../images/hero/hero-background-mob@2x.jpg 2x
          "
        />
        <!-- -------------/Mobile screen--------- -->

        <!-- -------------Tablet screen--------- -->
        <source
          media="(min-width: 768px) and (max-width: 1279.98px)"
          srcset="
            ../images/hero/hero-background-tab@1x.jpg 1x,
            ../images/hero/hero-background-tab@2x.jpg 2x
          "
        />
        <!-- -------------/Tablet screen--------- -->

        <!-- -------------Desktop screen--------- -->
        <source
          media="(min-width: 1280px)"
          srcset="
            ../images/hero/hero-background-desc@1x.jpg 1x,
            ../images/hero/hero-background-desc@2x.jpg 2x
          "
        />
        <!-- -------------/Desktop screen--------- -->

        <img
          class="hero__background-img"
          src="../images/hero/hero-background-mob@1x.jpg"
          alt="Premium watches"
          width="335"
          height="366"
        />
      </picture>
    </div>
  </div>
</section>
